<main>
  <div id="container">
    <form action="" method="get" id="form">
      
    
      <div id="inputs">
        <div class="input-div">
          <label for="day">
            Day
          </label>
          <input type="number" name="" id="day" placeholder="DD">
          <small></small>
        </div>
        
        
        <!---Month input --->
         <div class="input-div">
           <label for="month">
              Month
          </label>
          <input type="number" name="" id="month" placeholder="MM">
          <small></small>
       </div>
        
        
        <!----Year Input-->
       <div class="input-div">
          <label for="year">
             Year
          </label>
         <input type="number" name="" id="year" placeholder="YYYY">
         <small></small>
           </div>     
           
        
      </div>
      
      
      <div id="submit-div">
        <hr>
        <button type="submit"  id="button">
          <img src="assets/images/icon-arrow.svg" alt="">
        </button>
      </div>
     
    </form>
    
          <!----Output-->
    
      <div id="output">
        
     <h1><span class="yearOtp">--</span> years</h1>
     <h1><span class="monthOtp">--</span> months</h1>
      
      <h1><span class="dayOtp">--</span> days</h1>
     </div>
  </div>
